<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    </style>
</head>

<body>
    <header id="head">
        <ul>
            <li><a href="/"><h3 class="headerText">HOME</h3></a></li>
            <li><a href="/artist"><h3 class="headerText">ARTISTS</h3></a></li>
            <li><a href=""><h3 class="headerText">CONCERTS</h3></a></li>
            <li><a href=""><h3 class="headerText">DATES</h3></a></li>
        </ul>
    </header>

    <form action="/" method="post" id="FilterForm">

        <input type="range" name="CreationDateMin" min="1950" max="2024">
        <input type="range" name="CreationDateMax" min="1950" max="2024">
        <input type="submit" name="Valid">

    </form>

    {{ .MinCreationDate }}
    {{ .MaxCreationDate }}

    <div id="card">
        <img id="image" src="{{ .Image }}" alt="">
        <div id="glassLink"></div>
        <div id="cardBot">
            <p id="textCard">{{ .Name }}</p>
        </div>
    </div>
    

    <div class="listenMusic">
        <div id="musicTextBackground"></div>
        <button id="musicButton" onclick="expandButton()">
            <img src="assets/image/music.png" id="musicImage" alt="">
            <div id="imgListenMusic"></div>
            <p id="titleListenMusic">Song Name</p>
        </button>
        <p class="musicText" id="aera">Listen to music ?</p>
    </div>

    <script type="module" src="assets/js/head.js"></script>

</body>
</html>
